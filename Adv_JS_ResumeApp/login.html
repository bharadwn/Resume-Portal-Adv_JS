<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css" />
  </head>

  <body>
    <div id="id01" class="modal-login">
      <form class="form-login" action="./ResumeViewerMain.html">
        <div class="closeIcon">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
        </div>

        <div class="container">
          <input
            type="text"
            placeholder="User Name"
            name="uname"
            id="username"
            required
          />
          <input
            type="password"
            placeholder="Password"
            name="psw"
            id="password"
            required
          />
          <div><span class="login-error"></span></div>
          <!-- <input type="submit" value="Login" id="loginBtn" accesskey="s" /> -->
          <button type="submit" id="loginBtn" accesskey="s">Login</button>
        </div>
      </form>
    </div>
  </body>
  <script src="login.js"></script>
</html>
